<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디젤 면허 구술 퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-screen" class="screen active">
        <h1>퀴즈 범위 선택</h1>
        <button class="btn-menu" data-mode="all">1. 전체 (0개)</button>
        <button class="btn-menu" data-mode="기술">2. 기술 (0개)</button>
        <button class="btn-menu" data-mode="규정">3. 규정 (0개)</button>
        <button class="btn-menu" data-mode="select">4. 직접 선택</button>
        <button class="btn-menu" data-mode="recent">5. 최근 문제 바로 시작 (0개)</button>
    </div>

    <div id="selection-screen" class="screen">
        <h1>문제 직접 선택</h1>

        <div class="preset-container">
            <strong>프리셋 저장 / 불러오기</strong>
            <div class="preset-slots">
                <button class="btn-slot" data-slot="1">문제 1</button>
                <button class="btn-slot" data-slot="2">문제 2</button>
                <button class="btn-slot" data-slot="3">문제 3</button>
                <button class="btn-slot" data-slot="4">문제 4</button>
            </div>
            <div class="preset-actions">
                <button id="btn-preset-load" class="btn-preset action-load">불러오기</button>
                <button id="btn-preset-save" class="btn-preset action-save">저장하기</button>
            </div>
        </div>

        <div id="selection-list">
            </div>
        
        <button id="btn-start-custom" class="btn-main">선택 완료 (0개)</button>
        <button id="btn-back-to-menu-select" class="btn-sub">뒤로가기</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-header">
            <span id="quiz-counter">1 / 10</span>
        </div>
        
        <div id="quiz-card-container">
            <div id="quiz-card">
                <div class="card-face card-front">
                    <p id="question-text">문제 로딩 중...</p>
                </div>
                <div class="card-face card-back">
                    <p id="answer-text">답변 로딩 중...</p>
                </div>
            </div>
        </div>
        
        <button id="btn-next" class="btn-main">다음 문제</button>
        <button id="btn-back-to-menu-quiz" class="btn-sub">메뉴로</button>
    </div>

    <script src="parser.js"></script> 
    <script src="script.js"></script>
</body>
</html>
